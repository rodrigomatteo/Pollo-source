<form [formGroup]="loginForm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <form [formGroup]="loginForm">
          <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Por favor ingrese un nombre de usuario</div>
              </div>
          </div>
          <div class="form-group">
            <label for="password">Clave</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Por favor ingrese una clave</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-sm btn-outline-secondary" (click)="login()">Login</button>
            <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
