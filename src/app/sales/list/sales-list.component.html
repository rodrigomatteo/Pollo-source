<div class="row">
  <div class="col-md-10 order-md-1">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Ventas</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button [disabled]="loading" class="btn btn-sm btn-outline-primary" (click)="newSales()">Nuevo</button>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let sale of sales">
            <tr>
                <td><a routerLink="/sales/view/{{sale.id}}">{{sale.id}}</a></td>
                <td>{{sale.documentNo}}</td>
                <td>{{sale.customerName}}</td>
                <td>{{sale.documentDate}}</td>
                <td>{{sale.items.length}}</td>
                <td>{{sale.items.length}}</td>
              </tr>
          </ng-container>          
      </tbody>
      </table>
    </div>      
  </div>
</div>
